<!DOCTYPE html>
<html lang="en">
<head>
				<title>Tip calculator</title>
				<link rel="stylesheet" href="style.css">
</head>
<body>
				<div class="main">
								<h1>Tip Calculator</h1>
				<form>
								<div class="feedback">
												
								</div>
								<div class="form-container">
								<p>How much was your bill? </p>
								<label for="bill-input">$</label>
								<input type="number" id="bill-input" required>
								<p>How many people sharing the bill? </p>
								<label for="number-of-customers">p</label>
								<input type="number" id="number-of-customers">
								<p>How was our service?? </p>
								<select id="select">
												<option selected value="0">Select... </option>
												
								</select><br><br>
								<input type="button" id="calc-tip" value="Calculate">
				</div> 
				</form>
			<div class="resultDom">
								<h3><span id="Tip-amount"></span></h3>
				<h3><span id="Total-amount"></span></h3>
				<h3><span id="price-per-person"></span></h3> 
				</div>
			</div>
<script src="app.js"	></script>
</body>
</html>
